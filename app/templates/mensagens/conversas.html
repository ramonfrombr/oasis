{% for mensagens in conversas %}

    {% if (mensagem.autor or mensagem.destinatario) != session.usuario_id %}
        <div class="" style="text-align:right; padding:2px 5px;">
            <p>
                <span class="" style="background-color: #28a7ab;color: #fff;margin: 1px 0;padding: 6px 12px; border-radius: 12px;"> {{mensagem.conteudo}}</span>
            </p>
        </div>
        
    {% else %}

        <div class="" style="text-align:left; padding:2px 5px;">
            <p>
                <span class="" style="background-color: #dd92b2;color: #fff;margin: 1px 0;padding: 6px 12px; border-radius: 12px;"> {{mensagem.conteudo}}</span>
            </p>
        </div>

    {% endif %}

{% endfor %}
